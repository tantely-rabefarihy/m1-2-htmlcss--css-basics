<!DOCTYPE html>
<html>

    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

      <ul class="row">

          <img src="./imgs/cat.jpg" alt="cute_cat" />
          <img src="./imgs/cat2.jpeg" alt="cute_cat2" />

        <li class="col">
          <h3>Dogs</h3>
          <img src="./imgs/dog.jpg" alt="dog1" />
